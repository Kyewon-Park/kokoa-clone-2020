<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #6bbcbe;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        height: 100vh;
      }

      @keyframes rotateCircle {
        0% {
          transfrom: rotateZ(0);
        }
        80% {
          transform: rotateZ(180deg);
        }
        100% {
          transform: rotateZ(180deg);
        }
      }

      @keyframes expand-shrink-1 {
        0%,
        10% {
          transform: scaleY(1);
        }
        30% {
          transform: scaleY(1.8);
        }
        50%,
        100% {
          transform: scaleY(1);
        }
      }
      @keyframes expand-shrink-2 {
        0%,
        20% {
          transform: scaleY(1);
        }
        40% {
          transform: scaleY(1.8);
        }
        60%,
        100% {
          transform: scaleY(1);
        }
      }
      @keyframes expand-shrink-3 {
        0%,
        30% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(1.8);
        }
        70%,
        100% {
          transform: scaleY(1);
        }
      }
      @keyframes expand-shrink-4 {
        0%,
        40% {
          transform: scaleY(1);
        }
        60% {
          transform: scaleY(1.8);
        }
        80%,
        100% {
          transform: scaleY(1);
        }
      }
      @keyframes expand-shrink-5 {
        0%,
        50% {
          transform: scaleY(1);
        }
        70% {
          transform: scaleY(1.8);
        }
        90%,
        100% {
          transform: scaleY(1);
        }
      }
      .circle-box {
        display: flex;
        animation: rotateCircle 1s ease-in-out infinite;
        animation-delay: 1s;
      }
      .updown-box {
        display: flex;
      }

      .circle {
        margin: 15px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        background-color: white;
      }
      .updown {
        margin: 2px;
        width: 10px;
        height: 40px;
        background-color: white;
      }

      .updown:nth-child(1) {
        animation: expand-shrink-1 1.5s ease-in-out infinite;
      }
      .updown:nth-child(2) {
        animation: expand-shrink-2 1.5s ease-in-out infinite;
      }
      .updown:nth-child(3) {
        animation: expand-shrink-3 1.5s ease-in-out infinite;
      }
      .updown:nth-child(4) {
        animation: expand-shrink-4 1.5s ease-in-out infinite;
      }
      .updown:nth-child(5) {
        animation: expand-shrink-5 1.5s ease-in-out infinite;
      }

      /* .updown:nth-child(n) {
        animation: expand-shrink 1s ease-in-out infinite;
        animation-delay: n;
      } */
    </style>
  </head>

  <body>
    <div class="circle-box">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="updown-box">
      <div class="updown"></div>
      <div class="updown"></div>
      <div class="updown"></div>
      <div class="updown"></div>
      <div class="updown"></div>
    </div>
  </body>
</html>
