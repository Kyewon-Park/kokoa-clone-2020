<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Mr.Hamster - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="status-bar__height"></div>

    <!--header.alt-header>div.alt-header__column*3-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mr.Hamster</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>

      <div class="message-row">
        <img src="img/hamster.jpg" />
        <div class="message-row__content">
          <span class="message__author">Mr.Hamster</span>
          <div class="message__info">
            <span class="message__bubble">How about</span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >you give me an almond right now.</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nope</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/hamster.jpg" />
        <div class="message-row__content">
          <span class="message__author">Mr.Hamster</span>
          <div class="message__info">
            <span class="message__bubble">How about</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">some cheese?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nope</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dccbeb7460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
