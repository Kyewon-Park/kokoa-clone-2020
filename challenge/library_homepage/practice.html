<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__column">
          <i class="fas fa-bars fa-lg"></i>
          <span>Library</span>
          <i class="fas fa-shopping-bag fa-lg"></i>
        </div>

        <div class="header__search">
          <form class="header__search__form">
            <input type="text" placeholder="Search Books..." />
          </form>
          <i class="fas fa-search"></i>
        </div>
      </header>

      <main>
        <span class="big-title">Book of the day</span>
        <div class="first__column">
          <img
            class="square-img"
            src="https://cdn.pixabay.com/photo/2020/12/17/14/07/leaves-5839550__340.jpg"
          />
          <div class="first__column__extra">
            <span class="big-text">Green leaves</span>
            <span class="small-text">Journey Through</span>
            <div class="star-container">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
            <div class="first__column__button__box">
              <div class="first__column__button grey">
                <span>Journey</span>
              </div>
              <div class="first__column__button grey">
                <span>Biography</span>
              </div>
            </div>

            <div class="first__column__bookmark__box">
              <div class="first__column__bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="first__column__button black">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>

        <span class="big-title">Top Adventures</span>
        <div class="second__column">
          <div class="second__column__element">
            <img
              class="small-img"
              src="https://cdn.pixabay.com/photo/2020/01/04/18/40/trees-4741364__340.png"
            />
            <div class="star-container small-star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
          </div>
          <div class="second__column__element">
            <img
              class="small-img"
              src="https://cdn.pixabay.com/photo/2020/12/21/19/05/window-5850628__340.png"
            />
            <div class="star-container small-star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
          </div>
          <div class="second__column__element">
            <img
              class="small-img"
              src="https://cdn.pixabay.com/photo/2021/01/05/01/50/elephants-5889403__340.jpg"
            />
            <div class="star-container small-star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
          </div>
          <div class="second__column__element">
            <img
              class="small-img"
              src="https://cdn.pixabay.com/photo/2020/12/09/09/00/circle-5816819__340.jpg"
            />
            <div class="star-container small-star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
          </div>
          <div class="second__column__element">
            <img
              class="small-img"
              src="https://cdn.pixabay.com/photo/2020/04/04/21/11/hummingbird-5003882__340.jpg"
            />
            <div class="star-container small-star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="far fa-star"></i>
            </div>
          </div>
        </div>

        <span class="big-title">Popular authors</span>
        <div class="third__column">
          <img
            class="author-img"
            src="https://cdn.pixabay.com/photo/2019/04/14/04/07/johann-wolfgang-von-goethe-4126148__340.png"
          />
          <div class="third__column__texts">
            <span class="big-text">Wolfgang Amadeus Mozart</span>
            <span class="small-text">
              Born in Salzburg, in the Holy Roman Empire, Mozart showed
              prodigious ability from his earliest childhood.
            </span>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/dccbeb7460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
