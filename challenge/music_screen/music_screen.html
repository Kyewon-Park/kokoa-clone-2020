<!DOCTYPE html>

      rel="stylesheet"

      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>

      <main>

            </div>
            <div class="song__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
          <div class="song">
            <div class="song__column">
              <img
                src="https://pds.joins.com/news/component/htmlphoto_mmdata/2008/06/19/htm_200806191020520107000001070100-001.jpg"
                class="song__avatar"
              />
              <div class="song__text">
                <h6 class="song__info">Brown Eyes</h6>
                <h4 class="song__title">Two thing needed for same space</h4>
              </div>
            </div>
            <div class="song__column">
              <span><i class="fas fa-ellipsis-v"></i></span>

          </div>
          <div class="song">
            <div class="song__column">

                src="https://lh3.googleusercontent.com/proxy/nwDuHQEk3Yzgus45T0RzJ_JhEw9S95F3moLRFSKLT-A1Dxs9ZVAiyICoL8DjPwCLYacOZJIkCjxisq_KrR6uDclZ43xjqFz6Q71KiD3yNWpsU9SR1fUj2YLMwqoD6SdmeZKQ23yUWUd1Jeo1u_KmyXXgSKMGDiqosa3mLNn6GO7RQVxucxrVa5-Rqw"
                class="song__avatar"
              />
              <div class="song__text">
                <h6 class="song__info">Brown Eyes</h6>
                <h4 class="song__title">Principle of my soul</h4>
              </div>
            </div>
            <div class="song__column">
              <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="music-player">
          <div class="music-player__column">
            <div class="song__text">
              <span class="song__info">Brown Eyed Soul</span>
              <span class="song__title">Love Ballad</span>
            </div>
          </div>
          <div class="music-player__column">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </footer>
    </div>

    <div class="screen screen__two">
      <div class="screen-header">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>

      <main>

            <div class="player__progress__bar--black">
              <div class="player__progress__bar--circle"></div>
            </div>
            <div class="player__progress__bar--grey"></div>
          </div>
        </div>

        <div class="player__buttons">
          <i class="fas fa-redo"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
